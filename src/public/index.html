<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food-Booker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel="stylesheet" href="./css/style.css">
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="shortcut icon" href="./android-chrome-192x192.png" type="image/x-icon">
  </head>
  <body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h3 class="mb-0 pb-3"><span>Food-Booker</span></h3>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In to Food-Booker</h4>
											<div class="form-group">
                                                <form action="/Login" method="post">
												<input type="email" name="username" class="form-style" placeholder="Your Email" id="username" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style" placeholder="Your Password" id="password" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
                                            
											</div>
										<button class="btn mt-4" type="submit">submit</button>	
                                        </form>
                            				<p class="mb-0 mt-4 text-center"><a href="/auth/google" class="link">Sign up using your google account</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up to Food-Broker</h4>
											<div class="form-group">
                                                <form action="/SignUp" method="post">
												<input type="text" name="signName" class="form-style" placeholder="First Name" id="signName" autocomplete="off" required>
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="signLastName" class="form-style" placeholder="Last Name" id="signLastName" autocomplete="off" required>
												<i class="input-icon uil uil-user"></i>
                                            
											</div>
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="SignPassword" class="form-style" placeholder="Set Password" id="SetPass" autocomplete="off" required>
												<i class="input-icon uil uil-lock-alt"></i>
                                            
											</div>
                                            
											</div>
											<button class="btn mt-4" type="submit">submit</button>
										</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
  </body>
</html>
